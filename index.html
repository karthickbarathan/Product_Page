<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product_page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/fav.gif" type="image/x-icon">
</head>
<body>
    <div class="bg-img">
        <img src="Images/fav.gif" alt="">
    </div>
    <div class="container">
        
        <div class="product">
            <div class="gallery">
                <img src="/Images/Apple1.jpg" alt="" srcset="" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Apple iPhone 15 (128 GB) - Blue</h1>
                <h2><a href="https://www.amazon.in/stores/Apple/page/88D59F86-9161-4804-A524-0A5B39CD714A?ref_=ast_bln">Visit the Apple Store</a></h2>
                <h3>â‚¹73,100</h3>
                <form action="">
                    <!-- <button class="red" id="red"> Red </button>
                    <button class="green" id="green"> Green </button>
                    <button class="white" id="white"> White </button> -->
                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1 color"></span>
                        </label>
                        <label for="violet">
                            <input type="radio" name="color" id="violet">
                            <span class="color-2 color"></span>
                        </label>
                        <label for="white">
                            <input type="radio" name="color" id="white">
                            <span class="color-3 color"></span>
                        </label>
                    </div>
                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>
                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        let productImg = document.getElementById("productImg");
        let btn = document.getElementsByClassName("btn");
        let  colorChange = document.getElementsByClassName("color");

        btn[0].onclick = function(){
            productImg.src = "Images/Apple1.jpg";

            for(bt of btn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }

        btn[1].onclick = function(){
            productImg.src = "Images/Apple2.jpg";

            for(bt of btn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }

        btn[2].onclick = function(){
            productImg.src = "Images/Apple3.jpg";

            for(bt of btn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }

        colorChange[0].onclick = function(){
            productImg.src = "Images/red.jpg";
        }

        colorChange[1].onclick = function(){
            productImg.src = "Images/Apple1.jpg";
        }

        colorChange[2].onclick = function(){
            productImg.src = "Images/green.jpg";
        }
    </script>
</body>
</html>
